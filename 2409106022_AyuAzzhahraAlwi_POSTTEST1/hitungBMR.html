  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header style="text-align:center;">
    <img src="kemenkes.png" alt="Logo Kemenkes" width="120"><br>
    <h1>KEBUTUHAN KALORI HARIAN</h1>
    <nav>
      <ul>
        <li><a href="jenismakanan.html">Jenis Makanan</a></li>
        <li><a href="hitungBMR.html">Hitung BMR</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section style="text-align:center;">
      <h2>Hitung BMR Anda</h2>
      <form action="#" method="post">
        <label for="name">Nama </label>
        <input type="text" id="name" name="name" placeholder="nama lengkap anda" required>
        <br>

        <label for="date">Tanggal perhitungan </label>
        <input type="date" id="date" name="date" required>
        <br>

        <label for="age">Usia (tahun) </label>
        <input type="number" id="age" name="age" placeholder="Tahun" required>
        <br>

        <label for="jenis_kelamin">Jenis Kelamin </label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="pria">Pria</option>
          <option value="wanita">Wanita</option>
        </select>
        <br>

        <label for="weight">Berat Badan (kg) </label>
        <input type="number" id="weight" name="weight" placeholder="kg" required>
        <br>

        <label for="height">Tinggi Badan (cm) </label>
        <input type="number" id="height" name="height" placeholder="cm" required>
        <br>

        <label for="activity">Tingkat Aktivitas Fisik </label>
        <select id="activity" name="activity" required>
          <option value="sedentary">Sedentary (sedikit atau tidak ada latihan)</option>
          <option value="lightly active">Lightly active (latihan ringan/sedang 1-3 hari/minggu)</option>
          <option value="moderately active">Moderately active (latihan sedang 3-5 hari/minggu)</option>
          <option value="very active">Very active (latihan keras 6-7 hari/minggu)</option>
          <option value="extra active">Extra active (latihan sangat keras & pekerjaan fisik)</option>
        </select>
        <br>

        <button type="submit">Hitung BMR</button>
      </form>

      <br>
      <h3>BMR (Basal Metabolic Rate):</h3>
      <p>--- kcal</p>
      <h3>Kebutuhan Kalori Harian:</h3>
      <p>--- kcal</p>
    </section>
  </main>

  <footer>

    </div>
  </footer>

</html>
